{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Company Name</th>
      <th scope="col">Latest Price</th>
      <th scope="col">Symbol</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{stockinfo["name"]}}</td>
      <td>{{stockinfo["usdPrice"]}}</td>
      <td>{{stockinfo["symbol"]}}</td>
    </tr>
  </tbody>
</table>
{% endblock %}
